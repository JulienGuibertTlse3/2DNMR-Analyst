# docker-compose.yml for 2DNMR-Analyst
version: '3.8'

services:
  2dnmr-analyst:
    build: .
    container_name: 2dnmr-analyst
    ports:
      - "3838:3838"
    volumes:
      # Mount a local data folder (optional)
      - ./data:/srv/shiny-server/2dnmr-analyst/data
    restart: unless-stopped
    environment:
      - SHINY_LOG_LEVEL=INFO
